<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NexusDJ - Gemini AI Console</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#09090b">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Theme Variables */
      :root {
        --bg-main: #f4f4f5;
        --bg-panel: #e4e4e7;
        --text-main: #18181b;
        --text-dim: #71717a;
        --border-color: #d4d4d8;
        --knob-body: #d4d4d8;
        --knob-border: #a1a1aa;
        --led-screen-bg: #18181b;
        --surface-pattern-opacity: 0.03;
      }

      body.dark {
        --bg-main: #09090b;
        --bg-panel: #18181b;
        --text-main: #e4e4e7;
        --text-dim: #a1a1aa;
        --border-color: #27272a;
        --knob-body: #27272a;
        --knob-border: #000;
        --led-screen-bg: #000;
        --surface-pattern-opacity: 0.4;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Hardware texture simulation */
      .hardware-surface {
        background-color: var(--bg-panel);
        transition: background-color 0.3s ease;
      }
      
      /* Dynamic pattern overlay using mix-blend-mode for adaptability */
      .texture-overlay {
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 3h1v1H1V3zm2-2h1v1H3V1z' fill='%23000000' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: var(--surface-pattern-opacity);
        pointer-events: none;
      }

      .metal-knob {
        background: conic-gradient(from 180deg, var(--knob-body) 0%, var(--border-color) 50%, var(--knob-body) 100%);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 1px solid var(--knob-border);
      }

      .led-screen {
        background: var(--led-screen-bg);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        border: 1px solid #3f3f46;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #71717a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="dark">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
